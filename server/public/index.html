<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vendors/jquery-3.6.3.js"></script>
    <script src="../scripts/client.js"></script>
    <title>Weekend-SQL-List</title>
  </head>
  <body>
    <h1>Weekend To-Do List:</h1>
    <div id="addTask">
      <label for="task">Task</label>
      <input type="text" id="task" placeholder="new task" />

      <button id="submitButton" type="submit" value="Submit">Submit</button>
    </div>
    <div id="newTasksDiv">
      <h2>Current Tasks</h2>
      <table id="tableWrapper">
        <thead>
          <tr>
            <th>Task</th>
            <th>Complete</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="tasksOut"></tbody>
      </table>
    </div>
  </body>
</html>
